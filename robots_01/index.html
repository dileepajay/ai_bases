<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Concepts Gallery</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3a6073, #16222a);
            color: white;
            padding: 40px 20px;
            position: relative;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header h1 span {
            color: #f4d03f;
            font-weight: 800;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f4d03f, #ff5f6d);
        }

        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff5f6d, #f4d03f);
        }

        /* Subheading */
        .header p {
            font-size: 1.2rem;
            color: #eee;
            margin-top: 10px;
            margin-bottom: 0;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 40px 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }

        .robot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .robot-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .robot-card:hover {
            transform: translateY(-10px);
        }

        .robot-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .robot-details {
            padding: 20px;
        }

        .robot-details h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #444;
        }

        .robot-details p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .features {
            list-style-type: none;
            padding-left: 0;
        }

        .features li {
            background-color: #e0f7fa;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-image {
            max-width: 100%;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .thumbnail-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnail-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnail-gallery img.active {
            border: 2px solid #333;
        }

        .modal-details {
            text-align: center;
            margin-right: 20px;
            ;
        }

        .modal-details h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-details p {
            font-size: 1rem;
            color: #555;
        }

        .tech-specs {
            margin-top: 20px;
            font-size: 1rem;
        }

        .tech-specs ul {
            list-style: none;
            padding: 0;
        }

        .tech-specs li {
            background: #e0e0e0;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .robot-details button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .robot-details button:hover {
            background-color: #0056b3;
        }

        /* Tech specs table */
        .tech-spec-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .tech-spec-table th,
        .tech-spec-table td {
            padding: 8px 12px;
            /* Reducing padding to minimize spaces */
            border: 1px solid #ccc;
            /* Light grey border for a clean look */
            text-align: left;
        }

        .tech-spec-table th {
            background-color: #f4d03f;
            /* Light yellow for table headers */
            color: white;
            font-weight: bold;
        }

        .tech-spec-table td {
            background-color: #f9f9f9;
            /* Light grey for table cells */
            color: #333;
        }

        .tech-spec-table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
            /* Slight alternate row color for readability */
        }

        /* Add some minimal spacing to ensure table is not too cramped */
        .tech-spec-table {
            margin: 0 auto;
            /* Centering the table */
        }

        .tech-spec-table td,
        .tech-spec-table th {
            padding: 6px 10px;
            /* Compact padding for smaller spaces */
        }

        .tech-spec-table thead th {
            font-size: 0.95rem;
            text-transform: uppercase;
            /* Adding uppercase styling to headers */
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .modal-content {
                flex-direction: row;
            }

            .modal-image-container {
                flex: 1;
            }

            .modal-details {
                flex: 1;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1><span>Robot</span> Concepts Gallery</h1>
            <p>Explore futuristic robotic concepts and their innovations</p>
        </div>
    </div>
    <div class="container">
        <div id="robotGrid" class="robot-grid">
            <!-- Robot cards will be injected here dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Robot Gallery</p>
    </footer>

    <!-- Modal for Image Carousel -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div style="margin-right: 20px;" class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="Robot Image">
                <div class="thumbnail-gallery" id="thumbnailGallery">
                    <!-- Thumbnails will be injected dynamically -->
                </div>
            </div>
            <div class="modal-details">
                <h3 id="modalRobotName">Robot Name</h3>
                <p id="modalDescription">Robot Description</p>
                <ul class="features" id="modalFeatures">
                    <!-- Features will be injected dynamically -->
                </ul>
                <div class="tech-specs" id="modalTechSpecs">
                    <table class="tech-spec-table" id="techSpecTable">
                        <thead>
                            <tr>
                                <th>Specification</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Tech specs will be injected dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        var robots;
        var currentRobotIndex = 0;
        var currentImageIndex = 0;

        // Function to fetch and display robots
        async function loadRobots() {
            const robotGrid = document.getElementById('robotGrid');

            fetch('https://raw.githubusercontent.com/dileepajay/ai_bases/dev/robots_01/robots_detailed.json')
                .then(response => response.json())
                .then(data => {
                    robots = data;
                    robots.forEach((robot, index) => {
                        const robotCard = document.createElement('div');
                        robotCard.classList.add('robot-card');

                        robotCard.innerHTML = `
                            <div class="robot-image-container">
                                <img src="images/resize/320/robot_${index}-0.jpg" alt="${robot.robot_name}" class="robot-image">
                            </div>
                            <div class="robot-details">
                                <h3>${robot.robot_name}</h3>
                                <p>${robot.robot_very_short_description}</p>
                                <ul class="features">
                                    ${robot.short_features_list_icons.map(feature => `<li>${feature.icon} ${feature.feature}</li>`).join('')}
                                </ul>
                                <p><button>Show Details</button></p>
                            </div>
                        `;

                        robotCard.addEventListener('click', () => openModal(index));
                        robotGrid.appendChild(robotCard);
                    });
                })
                .catch(error => console.error('Fetch error:', error));
        }

        // Function to open modal and display carousel images and details
        // Function to open modal and display carousel images and details
        function openModal(robotIndex) {
            currentRobotIndex = robotIndex;
            const robot = robots[robotIndex];
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalRobotName = document.getElementById('modalRobotName');
            const modalDescription = document.getElementById('modalDescription');
            const modalFeatures = document.getElementById('modalFeatures');
            const thumbnailGallery = document.getElementById('thumbnailGallery');
            const techSpecTableBody = document.querySelector('#techSpecTable tbody');

            // Reset and update modal content
            modalImage.src = `images/robot_${robotIndex}-0.jpg`; // Load original size image
            modalRobotName.innerText = robot.robot_name;
            modalDescription.innerText = robot.robot_very_short_description;
            modalFeatures.innerHTML = robot.short_features_list_icons.map(feature => `<li>${feature.icon} ${feature.feature}</li>`).join('');

            // Clear existing tech specs
            techSpecTableBody.innerHTML = '';

            // Update tech specs table
            robot.short_tech_spec_array.forEach(spec => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${spec.specification}</td><td>${spec.value}</td>`;
                techSpecTableBody.appendChild(row);
            });

            // Update thumbnail gallery
            thumbnailGallery.innerHTML = ''; // Clear existing thumbnails
            for (let i = 0; i < 4; i++) {
                const thumbnail = document.createElement('img');
                thumbnail.src = `images/robot_${robotIndex}-${i}.jpg`;
                // Ensure that the first image gets the 'active' class, others do not
                if (i === 0) {
                    thumbnail.classList.add('active');
                }
                thumbnail.addEventListener('click', () => selectImage(i));
                thumbnailGallery.appendChild(thumbnail);
            }
            modal.style.display = 'flex';
        }


        // Function to close modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Select image from thumbnails and display in the main modal image
        function selectImage(imageIndex) {
            currentImageIndex = imageIndex;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = `images/robot_${currentRobotIndex}-${imageIndex}.jpg`;

            // Update active thumbnail
            const thumbnails = document.querySelectorAll('.thumbnail-gallery img');
            thumbnails.forEach((thumbnail, index) => {
                if (index === imageIndex) {
                    thumbnail.classList.add('active');
                } else {
                    thumbnail.classList.remove('active');
                }
            });
        }

        // Close modal on click of 'X'
        document.querySelector('.close').addEventListener('click', closeModal);

        // Load robots on page load
        window.onload = loadRobots;
    </script>

</body>

</html>
